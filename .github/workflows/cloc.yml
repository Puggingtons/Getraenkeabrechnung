name: Count Lines of Code & Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Run Tests with Gradle
        run: ./gradlew test

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/reports/tests/test
  cloc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0

      - name: Count Lines of Code (cloc)
        uses: djdefi/cloc-action@6
        with:
          options: --md --include-lang=java --out=cloc.md

      - name: Save Cloc Report
        uses: actions/upload-artifact@v4
        with:
          name: cloc.md
          path: cloc.md

      - name: Output Report
        run: cat cloc.md >> $GITHUB_STEP_SUMMARY

      - name: Update README
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          sed -i '/<!-- CLOC-REPORT-START -->/,/<!-- CLOC-REPORT-END -->/{//!d;}' README.md
          sed -i '/<!-- CLOC-REPORT-START -->/r cloc.md' README.md

      - name: Commit and push changes
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update README with latest count" || echo "No changes to commit"
          git push HEAD:main

