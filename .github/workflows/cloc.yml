name: Count Lines of Code

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  cloc:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          # For pull requests, fetch the PR's branch instead of the target branch
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0

      # Runs djdefi/cloc-action
      - name: Count Lines of Code (cloc)
        uses: djdefi/cloc-action@6
        with:
          options: --md --include-lang=java --out=cloc.md

      - name: Save Cloc Report
        uses: actions/upload-artifact@v4
        with:
          name: cloc.md
          path: cloc.md

      - name: Output Report
        run: cat cloc.md >> $GITHUB_STEP_SUMMARY
  
      # Update README with latest count
      # Only do this on pushes to main, not on pull requests
      - name: Update README
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          sed -i '/<!-- CLOC-REPORT-START -->/,/<!-- CLOC-REPORT-END -->/{//!d;}' README.md
          sed -i '/<!-- CLOC-REPORT-START -->/r cloc.md' README.md

      - name: Commit and push changes
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update README with latest count" || echo "No changes to commit"
          git push




