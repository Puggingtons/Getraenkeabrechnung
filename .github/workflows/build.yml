name: Count Lines of Code & Run Tests

on:
  push:
    branches: [ main, ci ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Run Tests with Gradle
        run: ./gradlew test

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/reports/tests/test

  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
          
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew build sonar --info
        
  cloc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Count Lines of Code (cloc)
        uses: djdefi/cloc-action@6
        with:
          options: --md --include-lang=java --out=cloc.md

      - name: Save Cloc Report
        uses: actions/upload-artifact@v4
        with:
          name: cloc.md
          path: cloc.md

      - name: Output Report
        run: cat cloc.md >> $GITHUB_STEP_SUMMARY

      - name: Update README
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          sed -i '/<!-- CLOC-REPORT-START -->/,/<!-- CLOC-REPORT-END -->/{//!d;}' README.md
          sed -i '/<!-- CLOC-REPORT-START -->/r cloc.md' README.md

      - name: Commit and push changes
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update README with latest count" || echo "No changes to commit"
          git push 

